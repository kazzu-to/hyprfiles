
source = colors.conf
$text_color = rgb(205,92,92)

background {
    monitor =
    # $wallpaper came from colors-hyprland.conf
    path = $image
    # color = $color1

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Hours
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = $on_primary
    font_size = 112
    font_family = JetBrains Mono Nerd Font 10
    shadow_passes = 3
    shadow_size = 4

    position = 0, 220
    halign = center
    valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = $on_primary
    font_size = 112
    font_family = JetBrains Mono Nerd Font 10
    shadow_passes = 3
    shadow_size = 4

    position = 0, 80
    halign = center
    valign = center
}

# Today
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = $inverse_primary
    font_size = 22
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 30
    halign = center
    valign = center
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color = $inverse_primary
    font_size = 18
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 6
    halign = center
    valign = center
}

# Degrees
label {
    monitor =
    text = cmd[update:180000] echo "<b>$(curl -s 'wttr.in?format=3' | tr -d '+') |</b>"
    color = $primary
    font_size = 14
    font_family = JetBrainsMono Nerd Font 10

    position = -100, -20
    halign = right
    valign = top
}
y
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    outer_color = $primary 
    inner_color = $inverse_primary
    font_color = $on_primary
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.

    position = 0, 120
    halign = center
    valign = bottom
}


image{ #poweroff
    monitor =
    path = $HOME/.config/hypr/hyprlock/icons/power.png
    color = $surface
    size = 42
    border_size = 0
    position = -20, 10
    halign = right 
    valign = bottom
    onclick = systemctl poweroff
}

image{ #reboot
    monitor =
    path = $HOME/.config/hypr/hyprlock/icons/restart.png
    color = $surface
    size = 45
    border_size = 0 
    position = -80, 10
    halign = right 
    valign = bottom
    onclick = reboot
}

label { # Caps Lock Warning
    monitor =
    text = cmd[update:250] $HOME/.config/hypr/hyprlock/scripts/check-capslock.sh
    color = $error
    font_size = 10
    shadow_size = 4
    shadow_passes =1
    font_family =  JetBrainsMono Nerd Font 14
    position = 0, -350
    halign = center
    valign = center
}

label { # Status
    monitor =
    text = cmd[update:5000] $HOME/.config/hypr/hyprlock/scripts/status.sh 
    color = $primary
    font_size = 14
    font_family = Maple Mono NF
    position = -20, -20
    halign = right
    valign = top
}

# CURRENT SONG
label {
    monitor =
    text_align = center
    text = cmd[update:1000] echo "$($HOME/.config/hypr/hyprlock/scripts/songdetail.sh) " 
    color = $primary
       shadow_passes = 3
    shadow_size = 1
    font_size = 14
    font_ family = Maple Mono NF
    position = 70, -20
    halign = left
    valign = top
    onclick = playerctl play-pause
}

image {
    monitor =
    reload_cmd = $HOME/.config/hypr/hyprlock/scripts/nowplaying.sh
    reload_time = 2
    path = /tmp/albumart.png
    size = 30
    rounding = 10
    border_size = 0
    position = 10, -20
    halign =left
    valign = top
    opacity = 1.0
    onclick = playerctl play-pause
}

