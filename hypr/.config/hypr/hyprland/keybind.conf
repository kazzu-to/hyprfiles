# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = librewolf



#bind = $mainMod, g,hyprexpo:expo, toggle
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, f, fullscreen
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
#bind = alt, f, fullscreenstate 

#switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,focuswindow,
bind = Alt_L, Tab, exec, dms ipc call hypr toggleOverview || qs ipc -c overview call overview toggle

#-----------------screenshot and screenrecord------------------------
	#bind = ,print, exec, grim -g "$(slurp -w 0)" $(xdg-user-dir PICTURES)/$(date +'%s.png')
	bind = ,print, exec, grim -g "$(slurp -w 0)" - | swappy -f -
	bind = $mainMod, print, exec, kooha

#-------------Bind to open applications--------------------------------
bind = $mainMod, l, exec, hyprlock || qs -c noctalia-shell ipc call sessionMenu lockAndSuspend || dms ipc lock lock  
bind = $mainMod, F1, exec, brave --password-store=basic https://chat.openai.com
bind = $mainMod_Alt, r, exec, killall waybar && waybar
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/hyprland/clipboard.sh
bind = $mainMod, z, exec, dms ipc call notifications toggle || qs -c noctalia-shell ipc call notifications toggleHistory			 	#swaync-client -t -sw
bind = $mainMod, space, exec, ~/.config/hypr/hyprland/launcher.sh
bind = $mainMod, x, exec,  ~/.config/hypr/hyprland/powermenu.sh
bind = Alt_L, P, exec, dms ipc call notepad toggle
bind = Alt_L, E, exec, qs -c noctalia-shell ipc call launcher emoji
bind = alt, l, exec, $browser
bind = alt, c, exec, chromium
bind = alt, d, exec, vesktop
bind = alt, b, exec, brave --password-store=basic
bind = ctrl_L shift_L, a, exec, brave --incognito --password-store=basic --app=https://chatgpt.com
bind = alt, a, exec, brave --password-store=basic --app=https://chatgpt.com/?temporary-chat=true
bind = alt, w, exec, brave --password-store=basic --app=https://web.whatsapp.com/
bind = alt, v, exec, vscodium --ozone-platform=wayland
bind = alt, r, exec, rofi -show drun
bind = alt, s, exec, brave --password-store=basic --app=https://music.youtube.com
#bind = , w, exec, python3 ~/.local/bin/chwallpaper.py

#----------------Window_management------------------
	# Move focus with mainMod + arrow keys
	bind = $mainMod, left, movefocus, l
	bind = $mainMod, right, movefocus, r
	bind = $mainMod, up, movefocus, u
	bind = $mainMod, down, movefocus, d

#------------------Workspace--------------------------
	# Switch workspaces with mainMod + [0-9]
	bind = $mainMod, 1, workspace, 1
	bind = $mainMod, 2, workspace, 2
	bind = $mainMod, 3, workspace, 3
	bind = $mainMod, 4, workspace, 4
	bind = $mainMod, 5, workspace, 5
	bind = $mainMod, 6, workspace, 6
	bind = $mainMod, 7, workspace, 7
	bind = $mainMod, 8, workspace, 8
	bind = $mainMod, 9, workspace, 9
	bind = $mainMod, 0, workspace, 10
	
	# Move active window to a workspace with mainMod + SHIFT + [0-9]
	bind = $mainMod SHIFT, 1, movetoworkspace, 1
	bind = $mainMod SHIFT, 2, movetoworkspace, 2
	bind = $mainMod SHIFT, 3, movetoworkspace, 3
	bind = $mainMod SHIFT, 4, movetoworkspace, 4
	bind = $mainMod SHIFT, 5, movetoworkspace, 5
	bind = $mainMod SHIFT, 6, movetoworkspace, 6
	bind = $mainMod SHIFT, 7, movetoworkspace, 7
	bind = $mainMod SHIFT, 8, movetoworkspace, 8
	bind = $mainMod SHIFT, 9, movetoworkspace, 9
	bind = $mainMod SHIFT, 0, movetoworkspace, 10


	# Example special workspace (scratchpad)
	bind = $mainMod, S, movetoworkspace, special:magic
	bind = $mainMod SHIFT, S, movetoworkspace, 1

#-----------------mouse_actions------------------------
	# Scroll through existing workspaces with mainMod + scroll
	bind = $mainMod, mouse_down, workspace, e+1
	bind = $mainMod, mouse_up, workspace, e-1
	
	# Move/resize windows with mainMod + LMB/RMB and dragging
	bindm = $mainMod, mouse:272, movewindow
	bindm = $mainMod, mouse:273, resizewindow

#-----------SUBMAPS----------------
	bind = $mainMod, R, submap, resize	# Switch to a submap called `resize`.
	
	submap = resize		# Start a submap called "resize".
	
	binde = , right, resizeactive, 10 0
	binde = , left, resizeactive, -10 0
	binde = , up, resizeactive, 0 -10
	binde = , down, resizeactive, 0 10
	
	bind = , catchall, submap, reset
	bind = , escape, submap, reset		# Use `reset` to go back to the global submap
	
	submap = reset


#----------------xf86-keys & firmware-controlled keys - noctalia-controlled ------------------------------
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bindl  = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindl  = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput
bindl  = , XF86AudioPlay, exec, qs -c noctalia-shell ipc call media playPause
bindl  = , XF86AudioNext, exec, qs -c noctalia-shell ipc call media next
bindl  = , XF86AudioPrev, exec, qs -c noctalia-shell ipc call media previous
bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease
bind   = , XF86AudioStop, exec, pavucontrol
bind   = , XF86Calculator, exec, kalk
