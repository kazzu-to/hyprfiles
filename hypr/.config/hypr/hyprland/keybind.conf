# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = librewolf



#bind = $mainMod, g,hyprexpo:expo, toggle
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, f, fullscreen
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
#bind = alt, f, fullscreenstate 

#switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top
bind = Alt_L, Tab, exec, dms ipc call hypr toggleOverview

#-----------------screenshot and screenrecord------------------------
	#bind = ,print, exec, grim -g "$(slurp -w 0)" $(xdg-user-dir PICTURES)/$(date +'%s.png')
	bind = ,print, exec, grim -g "$(slurp -w 0)" - | swappy -f -
	bind = $mainMod, print, exec, kooha

#-------------Bind to open applications--------------------------------
bind = $mainMod, l, exec, ~/.config/hypr/hyprlock/scripts/hyprlock.sh || dms ipc lock lock  
bind = $mainMod, F1, exec, brave --password-store=basic https://chat.openai.com
bind = $mainMod_Alt, r, exec, killall waybar && waybar
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/hyprland/clipboard.sh
bind = $mainMod, z, exec, dms ipc call notifications toggle			 	#swaync-client -t -sw
bind = $mainMod, space, exec, ~/.config/hypr/hyprland/launcher.sh
bind = $mainMod, x, exec, dms ~/.config/hypr/hyprland/powermenu.sh
bind = Alt_L, P, exec, dms ipc call notepad toggle
bind = alt, l, exec, $browser
bind = alt, c, exec, chromium
bind = alt, d, exec, vesktop
bind = alt, b, exec, brave --password-store=basic
bind = alt, g, exec, ghostty
bind = alt, w, exec, brave --password-store=basic --app=https://web.whatsapp.com/
bind = alt, v, exec, codium
bind = alt, s, exec, signal-desktop
bind = alt, r, exec, rofi -show drun
#bind = , w, exec, python3 ~/.local/bin/chwallpaper.py

#----------------Window_management------------------
	# Move focus with mainMod + arrow keys
	bind = $mainMod, left, movefocus, l
	bind = $mainMod, right, movefocus, r
	bind = $mainMod, up, movefocus, u
	bind = $mainMod, down, movefocus, d

#------------------Workspace--------------------------
	# Switch workspaces with mainMod + [0-9]
	bind = $mainMod, 1, workspace, 1
	bind = $mainMod, 2, workspace, 2
	bind = $mainMod, 3, workspace, 3
	bind = $mainMod, 4, workspace, 4
	bind = $mainMod, 5, workspace, 5
	bind = $mainMod, 6, workspace, 6
	bind = $mainMod, 7, workspace, 7
	bind = $mainMod, 8, workspace, 8
	bind = $mainMod, 9, workspace, 9
	bind = $mainMod, 0, workspace, 10
	
	# Move active window to a workspace with mainMod + SHIFT + [0-9]
	bind = $mainMod SHIFT, 1, movetoworkspace, 1
	bind = $mainMod SHIFT, 2, movetoworkspace, 2
	bind = $mainMod SHIFT, 3, movetoworkspace, 3
	bind = $mainMod SHIFT, 4, movetoworkspace, 4
	bind = $mainMod SHIFT, 5, movetoworkspace, 5
	bind = $mainMod SHIFT, 6, movetoworkspace, 6
	bind = $mainMod SHIFT, 7, movetoworkspace, 7
	bind = $mainMod SHIFT, 8, movetoworkspace, 8
	bind = $mainMod SHIFT, 9, movetoworkspace, 9
	bind = $mainMod SHIFT, 0, movetoworkspace, 10
	
#----------------xf86-keys & firmware-controlled keys ------------------------------
	#binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
	#binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
	#binde = ,XF86AudioPlay, exec, mpc toggle
	#binde = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
	#binde = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
	#binde = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
	#binde = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
	
	#dms-controlled 
	bindl  = , XF86AudioPlay , exec, dms ipc call mpris playPause
	bindl  = , XF86AudioNext , exec, dms ipc call mpris next
	bindl  = , XF86AudioPrev , exec, dms ipc call mpris previous
	bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
	bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
	bindel = , XF86AudioMute, exec, dms ipc call audio mute
	bindel = , XF86AudioMicMute, exec, dms ipc call audio micmute
	bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
	bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""
	
	bind = ,XF86AudioStop ,exec  ,pavucontrol
	bind = ,XF86Calculator ,exec ,flatpak run org.kde.kalk


	# Example special workspace (scratchpad)
	bind = $mainMod, S, movetoworkspace, special:magic
	bind = $mainMod SHIFT, S, movetoworkspace, 1

#-----------------mouse_actions------------------------
	# Scroll through existing workspaces with mainMod + scroll
	bind = $mainMod, mouse_down, workspace, e+1
	bind = $mainMod, mouse_up, workspace, e-1
	
	# Move/resize windows with mainMod + LMB/RMB and dragging
	bindm = $mainMod, mouse:272, movewindow
	bindm = $mainMod, mouse:273, resizewindow

#-----------SUBMAPS----------------
	bind = $mainMod, R, submap, resize	# Switch to a submap called `resize`.
	
	submap = resize		# Start a submap called "resize".
	
	binde = , right, resizeactive, 10 0
	binde = , left, resizeactive, -10 0
	binde = , up, resizeactive, 0 -10
	binde = , down, resizeactive, 0 10
	
	bind = , catchall, submap, reset
	bind = , escape, submap, reset		# Use `reset` to go back to the global submap
	
	submap = reset
