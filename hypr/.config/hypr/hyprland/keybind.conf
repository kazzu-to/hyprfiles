# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = librewolf


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, f, fullscreen
#bind = alt, f, fullscreenstate 

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

#screenshot and screenrecord
#bind = ,print, exec, grim -g "$(slurp -w 0)" $(xdg-user-dir PICTURES)/$(date +'%s.png')
bind = ,print, exec, grim -g "$(slurp -w 0)" - | swappy -f -
bind = $mainMod, print, exec, kooha

# Bind to open applications 
bind = $mainMod, x, exec, dms ipc call powermenu toggle				#~/.config/rofi/powermenu.sh
bind = $mainMod+alt, w, exec, ~/.config/wal.sh
bind = $mainMod, l, exec, hyprlock || dms ipc lock lock || hyprlock
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, a, exec,  alacritty
bind = $mainMod, g, exec, ghostty
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, dms ipc call spotlight toggle 							#rofi -show drun
bind = SUPER, P, exec, dms ipc call notepad toggle
bind = $mainMod SHIFT, V, exec,dms ipc call clipboard toggle 				#cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, F1, exec, brave --password-store=basic https://chat.openai.com
bind = alt, l, exec, $browser
bind = alt, c, exec, chromium
bind = alt, b, exec, brave --password-store=basic
bind = $mainMod+alt, r, exec, killall waybar && waybar
bind = alt, w, exec, brave --password-store=basic --app=https://web.whatsapp.com/
bind = alt, v, exec, codium
bind = alt, s, exec, signal-desktop
bind = $mainMod, z, exec, dms ipc call notifications toggle			 #swaync-client -t -sw

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

##volume and brightness ctrl
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = ,XF86AudioPlay, exec, mpc toggle
binde = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
bindr = $mainMod SHIFT, w, exec, pkill waybar && waybar



