# Move
# kde-material-you-colors spawns a window when changing dark/light theme. This is to make sure it doesn't interfere at all.
windowrule {
  name = windowrule-22
  float = on
  no_initial_focus = on
  move = 0 0
  match:class = ^(plasma-changeicons)$
}

# stupid dolphin copy
windowrule {
  name = windowrule-23
  move = 40 80
  match:title = ^(Copying — Dolphin)$
}


# Tiling
windowrule {
  name = windowrule-24
  tile = on
  match:class = ^dev\.warp\.Warp$
}


# Picture-in-Picture
windowrule {
  name = windowrule-25
  float = on
  keep_aspect_ratio = on
  move = 73% 72%
  size = monitor_w*0.25 monitor_h*0.25
  pin = on
  match:title = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
}


# --- Tearing ---
windowrule {
  name = windowrule-26
  immediate = on
  match:title = .*\.exe
}

windowrule {
  name = windowrule-27
  immediate = on
  match:title = .*minecraft.*
}

windowrule {
  name = windowrule-28
  immediate = on
  match:class = ^(steam_app).*
}


# No shadow for tiled windows (matches windows that are not floating).
windowrule {
  name = windowrule-29
  no_shadow = on
  match:float = 0
}


